{% csrf_token %}
{% load static %}
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginmodal" aria-hidden="true">
    <div class="modal-dialog login-pop-form" role="document">
        <div class="modal-content" id="loginmodal">
            <div class="modal-headers">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span class="ti-close"></span>
                </button>
              </div>
        
            <div class="modal-body p-5">
                <div class="text-center mb-4">
                    <h4 class="m-0 ft-medium">Login Your Account</h4>
                </div>
                
                <form method="POST" action="/login/" class="submit-form">
                    {% csrf_token %}				
                    <div class="form-group">
                        <label class="mb-1">User Name</label>
                        <input type="text" name="username" class="form-control rounded bg-light" placeholder="Username*">
                    </div>
                    
                    <div class="form-group">
                        <label class="mb-1">Password</label>
                        <input type="password" name="password" class="form-control rounded bg-light" placeholder="Password*">
                    </div>
                    
                    <div class="form-group">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="flex-1">
                                <a href="{% url 'signup' %}" class="theme-cl">Create Account</a>
                            </div>	
                            <div class="eltio_k2">
                                <a href="{% url 'ForgetPassword' %}" class="theme-cl">Lost Your Password?</a>
                            </div>	
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-md full-width theme-bg text-light rounded ft-medium">Sign In</button>
                    </div>
                </form>
                    
                    <div class="form-group text-center mb-0">
                        <p class="extra">Or login with</p>
                        <div class="option-log">
                            <div class="single-log-opt"><a href="javascript:void(0);" class="log-btn"><img src="static/img/c-1.png" class="img-fluid" alt="" />Login with Google</a></div>
                            <div class="single-log-opt"><a href="javascript:void(0);" class="log-btn"><img src="static/img/facebook.png" class="img-fluid" alt="" />Login with Facebook</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
